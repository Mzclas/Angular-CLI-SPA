<div class="card">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
    <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text line-clamp">
            {{ heroe.bio }}
        </p>
        <p class="card-text">
            <small class="text-muted">{{ heroe.aparicion }}</small>
        </p>
    </div>
    <button (click)="seeHeroe()" type="button" class="btn btn-outline-primary btn-block">
    More info
  </button>
</div>
