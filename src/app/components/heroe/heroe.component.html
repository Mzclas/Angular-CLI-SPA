<h1 class="animated fadeIn">
    {{ heroe.nombre | uppercase }}
    <small>{{ heroe.aparicion | date: "y" }} </small>
</h1>
<hr />

<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre" />
        <br /><br />
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">
      Go Back</a
    >
  </div>

  <div class="col-md-8 animated fadeIn fast">
    <h3>{{ heroe.nombre }}</h3>
    <hr />
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <h4>Pertenece a:</h4>
      <img
        *ngIf="heroe.casa == 'Marvel'"
        class="img-logo"
        src="../../../assets/img/Marvel_logo_red.png"
        alt="Marvel"
      />
      <img
        *ngIf="heroe.casa == 'DC'"
        class="img-logo "
        src="../../../assets/img/logo_dc.png"
        alt="DC"
      />
    </div>
  </div>
</div>
