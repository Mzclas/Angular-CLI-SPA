<div class="card-columns animated fadeIn">
    <div class="card" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">
                {{ heroe.bio }}
            </p>
            <p class="card-text">
                <small class="text-muted">{{ heroe.aparicion }}</small>
            </p>
        </div>
        <button (click)="seeHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
      More info
    </button>
    </div>
</div>
