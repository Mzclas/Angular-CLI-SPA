<h1>
    Buscando: <small>{{ termino }}</small>
</h1>
<hr />

<div class="row animated fadeIn" *ngIf="heroes.length == 0">
    <div class="clo-md12">
        <div class="alert alert-info" role="alert">
            No se encontraron coincidencias para: {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns animated fadeIn">
    <app-hero-card [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes"></app-hero-card>
</div>
